# Shared Library - Mixed Configuration
# This package has both Poetry and UV configurations during migration

[project]
# PEP 621 configuration (UV format)
name = "shared-lib"
version = "2.0.0"
description = "Shared library used by all services"
requires-python = ">=3.10"

dependencies = [
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
full = [
    "cryptography>=41.0.0",
]

# ==========================================
# POETRY CONFIGURATION (FOR COMPATIBILITY)
# ==========================================

[tool.poetry]
name = "shared-lib"
version = "2.0.0"
description = "Shared library used by all services"
authors = ["Shared Team <shared@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.0.0"
python-dateutil = "^2.8.0"
requests = "^2.31.0"

[tool.poetry.extras]
full = ["cryptography"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.8.0"

# ==========================================
# UV CONFIGURATION (PREFERRED)
# ==========================================

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.8.0",
]

[build-system]
# Using hatchling for UV compatibility
requires = ["hatchling"]
build-backend = "hatchling.build"

