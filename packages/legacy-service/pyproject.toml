# Legacy Service - Mixed Configuration
# This package has Poetry config but also PEP 621 for UV workspace compatibility

[project]
name = "legacy-service"
version = "1.0.0"
description = "Legacy service still using Poetry"
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "shared-lib",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
]

[tool.uv.sources]
shared-lib = { workspace = true }

# ==========================================
# POETRY CONFIGURATION (FOR COMPATIBILITY)
# ==========================================

[tool.poetry]
name = "legacy-service"
version = "1.0.0"
description = "Legacy service still using Poetry"
authors = ["Legacy Team <legacy@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
# Depends on shared-lib (internal)
shared-lib = {path = "../shared-lib", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"

